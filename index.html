<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Landington Hotels</title>


<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- STYLE SHEETS -->
<link href="css/styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway:300,500" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

     
</head>
<body>
<!-- HEADER STARTS HERE -->
	<header>
        <div class="header-info">Landington Hotel</div>
        <div class="header-info" id="header-info-2">Locations</div>
    </header>
    
    
    
<!-- MAIN STARTS HERE -->
	<main class="clearfix">
        <div id="main-div">
            <div class="cards-grid">
           
<div class="card" id="card-1">
    <figure>
        <img src="images/hotel1.jpg" alt="hotel">
        <figcaption>Downtown Stockton</figcaption>
    </figure>
    
    <div class="container">
        <div class="card-info">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>6200 W Baker St. <br> Stokton, CA <br> 31445</span>
        </div>
        
        <div class="card-info">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>+1-543-854-7234</span>
        </div>
    </div>
</div>
            
<div class="card" id="card-2">
    <figure>
        <img src="images/hotel2.jpg" alt="hotel">
        <figcaption>Beachside</figcaption>
    </figure>
    
    <div class="container">
        <div class="card-info">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>73 Palmdale Ave. <br> San Diego, CA <br> 35432</span>
        </div>
        
        <div class="card-info">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>+1-857-838-7566</span>
        </div>
    </div>
</div>
            
<div class="card" id="card-3">
    <figure>
        <img src="images/hotel3.jpg" alt="hotel">
        <figcaption>Mountain View</figcaption>
    </figure>
    
    <div class="container">
        <div class="card-info">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>21 Main St. <br> Denver, CO <br> 83378</span>
        </div>
        
        <div class="card-info">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>+1-857-838-7566</span>
        </div>
    </div>
</div>
    
<div class="card" id="card-4">
    <figure>
        <img src="images/hotel4.jpg" alt="hotel">
        <figcaption>City Suites</figcaption>
    </figure>
    
    <div class="container">
        <div class="card-info">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>62 W Pen Ave. <br> Philidelphia, PA <br> 83778</span>
        </div>
        
        <div class="card-info">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>+1-857-838-7566</span>
        </div>
    </div>
</div>          

            </div>
        </div>
        </main>
    


        <!-- FOOTER STARTS HERE -->  
    <footer>
        <div class="footer-div">
            <ul>
                <li>
                    <a><i class="fa fa-calendar" aria-hidden="true"></i><br>Reservation</a>
                    <a><i class="fa fa-bed" aria-hidden="true"></i><br>Rooms</a>
                    <a class="active"><i class="fa fa-map-marker" aria-hidden="true"></i><br>Locations</a>
                </li>
            </ul>
        </div>
    </footer>
    

    <script src="js/main.js"></script>
    
    
</body>    
</html>
